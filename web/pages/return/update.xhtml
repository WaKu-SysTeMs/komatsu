<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template01.xhtml">
            <ui:define name="content">
                <h:dataTable value="#{returnBean.test}" var="t">
                    <h:column>
                        <f:facet name="header">作品名</f:facet>
                        #{t.product_name}
                    </h:column> 
                    <h:column>
                        <f:facet name="header">貸出年月日</f:facet>
                        #{t.rental_date}
                    </h:column> 
                    <h:column>
                        <f:facet name="header">返却予定日</f:facet>
                        #{t.return_plan}
                    </h:column> 
                    <h:column>
                        <f:facet name="header">延滞金</f:facet>
                        #{t.delay}
                    </h:column> 
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
