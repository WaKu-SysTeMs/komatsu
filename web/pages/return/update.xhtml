<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template01.xhtml">
            <ui:define name="title">HCSビデオレンタル-返却-</ui:define>
            <ui:define name="content">
                <div class="container">
                    
                    <h:form>
                        <h:panelGrid columns="6" border="1">
                            <div class="form-group">
                                <h:outputLabel styleClass="control-label">会員名：</h:outputLabel>
                                <h:outputText id="memberName" value="XX XXX" />
                                <h:outputLabel styleClass="control-label">　　　　　　　　　　DVD番号：</h:outputLabel>
                                <h:inputText id="productNum" required="true" value="#"
                                             label="DVD番号：" styleClass="form-control" />
                                <h:commandButton styleClass="btn btn-default" value="追 加" action="#" />
                                <h:message for="productNum" errorClass="error" />
                            </div>
                        </h:panelGrid><br/>
                    </h:form>
                </div>
                <div class="container">
                    <h:form>
                        <h:panelGrid columns="6" border="1">
                            <h:outputText value="TEST"/>:
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
