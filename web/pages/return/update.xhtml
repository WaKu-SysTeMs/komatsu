<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="/resources/css/mystyle.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template01.xhtml">
            <ui:define name="title">HCSビデオレンタル-返却-</ui:define>
            <ui:define name="content">
                <div class="container">
                    
                    <h:form><div class="form-group">
                            <h:panelGrid columns="6" border="1">
                           
                                <h:outputLabel styleClass="control-label">会員名：</h:outputLabel>
                                <h:outputText id="memberName" value="XX XXX" />
                                <h:outputText value="　　　　　　　　　　　　" />
                                <h:outputLabel styleClass="control-label">DVD番号：</h:outputLabel>
                                <h:inputText id="productNum" required="true" value="#"
                                             label="DVD番号：" styleClass="form-control" />
                                <h:commandButton styleClass="btn btn-default" value="追 加" action="#" />
                                <h:message for="productNum" errorClass="error" />
                            
                        </h:panelGrid><br/>
                    </div></h:form>
                </div>
                <div class="container">
                    <h:form><div class="form-group">
                        <h:panelGrid columns="6" border="1">
                            <h:outputLabel styleClass="control-label">番号</h:outputLabel>
                            <h:outputLabel styleClass="control-label">作品名</h:outputLabel>
                            <h:outputLabel styleClass="control-label">貸出年月日</h:outputLabel>
                            <h:outputLabel styleClass="control-label">返却予定日</h:outputLabel>
                            <h:outputLabel styleClass="control-label">延滞金</h:outputLabel>
                                <h:commandButton styleClass="btn btn-default" value="削 除" action="#" />
                        </h:panelGrid>
                        </div></h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
