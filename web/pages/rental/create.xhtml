<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <link rel="stylesheet" type="text/css" href="/resources/css/mystayle.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template01.xhtml">
            <ui:define name="title">HCSビデオレンタル-貸出c-</ui:define>>
            <ui:define name="content">
                <div class="container">

                    <h:form><div class="form-group">
                            <h:panelGrid columns="7">


                                <h:outputLabel styleClass="control-label">会員番号：</h:outputLabel>
                                <span class="required">*</span>

                                <h:inputText id="memberNum" required="true" value="#" label="会員番号：" styleClass="form-control">
                                    <f:ajax event="change" execute="@this" listener="#"/>
                                </h:inputText>　
                                <h:commandButton styleClass="btn btn-default" value="検 索" action="#"/>
                                <h:message for="memberNum" errorClass="error"/>

                                <h:outputLabel styleClass="control-label">会員名：</h:outputLabel>
                                <h:outputText id="memberName" value="XX XXX" />

                                <h:outputLabel styleClass="control-label">商品番号：</h:outputLabel>
                                <span class="required">*</span>

                                <h:inputText id="productNum" required="true" value="#" label="商品番号：" styleClass="form-control">
                                    <f:ajax event="change" execute="@this" listener="#"/>
                                </h:inputText>
                                <h:commandButton styleClass="btn btn-default" value="追 加" action="#" />
                                <h:message for="productNum" errorClass="error" />


                            </h:panelGrid><br/>
                        </div>

                        
                        <div class="container panel-body form-horizontal">
                            <fieldset>
                                <h:dataTable value="#" var="item" styleClass="table table-striped table-bordered table-hover">
                                    
                                    <h:column>
                                        <f:facet name="header">番号</f:facet>
                                        <h:outputText value="1"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">作品名</f:facet>
                                        <h:outputText value="苔 辞典" />
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">新旧区分</f:facet>
                                        <h:outputText value="新作"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">泊数</f:facet>
                                        <h:selectOneMenu id="stay" required="true" value="#" label="泊数" styleClass="form-control">
                                            <f:selectItems />
                                        </h:selectOneMenu>
                                    </h:column>


                                    <h:column>
                                        <f:facet name="header">割引</f:facet>
                                        <h:selectBooleanCheckbox value="#"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">セールID</f:facet>
                                        <h:outputText value="01"/>
                                    </h:column>


                                    <h:column>
                                        <f:facet name="header">///</f:facet>
                                        <h:commandButton styleClass="btn btn-danger btn-xs" value="削 除" action="#"/>
                                    </h:column>

                                </h:dataTable>
                            </fieldset>
                        </div>


                        <h:commandButton styleClass="btn btn-primary" value="次　へ" action="#"/>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
